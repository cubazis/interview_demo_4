version: '2'
#----------------------------------------#
services:
#----------------------------------------#
    nginx:
        container_name: nginx
#        build: ./images/nginx
        image: cubazis/nginx:demo4
        ports:
            - "8000:8000"
            - "8001:8001"
            - "9000:9000"
            - "443:443"
        volumes:
            - ./nginx:/etc/nginx/conf.d
            - ./logs:/var/log/nginx
        volumes_from:
            - php

#----------------------------------------#
    php:
        container_name: php
#        build: ./images/laravel
        image: cubazis/php:demo4
        volumes:
            - ./www:/var/www
